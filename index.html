<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h2>Вхід / Реєстрація</h2>
        <input type="text" id="username" placeholder="Telegram Username">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Увійти</button>
    </div>
    
    <div id="main-container" style="display:none;">
        <header>
            <h1>Brawl Stars Events</h1>
            <div>
                <span id="user-info"></span>
                <button id="admin-button" onclick="showAdminPanel()">Адмін</button>
            </div>
        </header>
        <div id="stream">
            <iframe src="https://player.twitch.tv/?channel=ktwerty_13&parent=yourdomain.com" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="questions">
            <h2>Опитування</h2>
            <div id="quiz-container"></div>
        </div>
    </div>
    
    <div id="admin-panel">
        <h2>Адмін Панель</h2>
        <div id="users-list"></div>
        <h3>Створити питання</h3>
        <input type="text" id="new-question" placeholder="Запитання">
        <button onclick="addQuestion()">Додати</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
